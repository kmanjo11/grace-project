<!DOCTYPE html>
<html>
<head>
    <title>GitHub OAuth - Grace Project Push</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; padding: 40px; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .container {
            background: white; border-radius: 12px; padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); max-width: 500px; text-align: center;
        }
        .logo { font-size: 48px; margin-bottom: 20px; }
        h1 { color: #333; margin-bottom: 10px; }
        h2 { color: #666; font-weight: 400; margin-bottom: 30px; }
        .auth-button {
            background: #24292e; color: white; padding: 15px 30px;
            text-decoration: none; border-radius: 8px; font-size: 16px;
            display: inline-block; margin: 20px 0; transition: all 0.3s;
            border: none; cursor: pointer; font-weight: 600;
        }
        .auth-button:hover { background: #444d56; transform: translateY(-2px); }
        .steps { text-align: left; margin: 30px 0; }
        .step { margin: 15px 0; padding: 10px; background: #f8f9fa; border-radius: 6px; }
        .step-num { 
            background: #667eea; color: white; border-radius: 50%;
            width: 24px; height: 24px; display: inline-flex;
            align-items: center; justify-content: center; margin-right: 10px;
            font-weight: bold; font-size: 12px;
        }
        .token-input { 
            width: 100%; padding: 12px; border: 2px solid #e1e5e9;
            border-radius: 6px; font-size: 14px; margin: 10px 0;
        }
        .push-button {
            background: #28a745; color: white; padding: 12px 25px;
            border: none; border-radius: 6px; cursor: pointer;
            font-size: 14px; margin: 10px 5px;
        }
        .push-button:hover { background: #218838; }
        #status { margin-top: 20px; padding: 10px; border-radius: 6px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üöÄ</div>
        <h1>GitHub Authentication</h1>
        <h2>Push Grace Project to Repository</h2>
        
        <div class="steps">
            <div class="step">
                <span class="step-num">1</span>
                Click "Authorize GitHub" to get your access token
            </div>
            <div class="step">
                <span class="step-num">2</span>
                Copy the token and paste it below
            </div>
            <div class="step">
                <span class="step-num">3</span>
                Click "Push to GitHub" to upload your project
            </div>
        </div>
        
        <a href="https://github.com/login/oauth/authorize?client_id=178c6fc778ccc68e1d6a&scope=repo&redirect_uri=http://localhost:8080/callback&state=grace-project-push" 
           class="auth-button" target="_blank" onclick="openAuthWindow(this.href); return false;">
            üîê Authorize GitHub Access
        </a>
        
        <div style="margin-top: 30px;">
            <input type="text" id="tokenInput" class="token-input" placeholder="Paste your GitHub access token here..." />
            <br>
            <button class="push-button" onclick="pushToGitHub()">üì§ Push to GitHub</button>
            <button class="push-button" onclick="createRepo()" style="background: #007bff;">‚ûï Create Repository</button>
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        function openAuthWindow(url) {
            const popup = window.open(url, 'github-auth', 'width=600,height=700,scrollbars=yes,resizable=yes');
            
            // Check for token in popup URL
            const checkToken = setInterval(() => {
                try {
                    if (popup.location.href.includes('code=')) {
                        const urlParams = new URLSearchParams(popup.location.search);
                        const code = urlParams.get('code');
                        if (code) {
                            document.getElementById('tokenInput').value = code;
                            popup.close();
                            clearInterval(checkToken);
                            showStatus('Authorization code received! Now click "Push to GitHub"', 'success');
                        }
                    }
                } catch (e) {
                    // Cross-origin error, popup still loading
                }
                
                if (popup.closed) {
                    clearInterval(checkToken);
                }
            }, 1000);
        }
        
        async function createRepo() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                showStatus('Please enter your GitHub access token first', 'error');
                return;
            }
            
            showStatus('Creating repository...', '');
            
            try {
                const response = await fetch('https://api.github.com/user/repos', {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'grace-project',
                        description: 'Grace Project - AI-powered conversation and memory management system',
                        private: false,
                        auto_init: false
                    })
                });
                
                if (response.ok) {
                    const repo = await response.json();
                    showStatus(`Repository created successfully! ${repo.html_url}`, 'success');
                } else {
                    const error = await response.json();
                    showStatus(`Error creating repository: ${error.message}`, 'error');
                }
            } catch (error) {
                showStatus(`Network error: ${error.message}`, 'error');
            }
        }
        
        async function pushToGitHub() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                showStatus('Please enter your GitHub access token first', 'error');
                return;
            }
            
            showStatus('Configuring Git credentials and pushing...', '');
            
            // Instructions for manual push
            const instructions = `
                Run these commands in your terminal:
                
                1. git config credential.helper store
                2. git remote set-url origin https://${token}@github.com/kmanjo11/grace-project.git
                3. git push -u origin master
                
                Or use GitHub CLI:
                1. gh auth login --with-token <<< "${token}"
                2. gh repo create kmanjo11/grace-project --public --source=. --push
            `;
            
            showStatus('Copy and run these commands in your terminal:' + instructions, 'success');
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
        }
    </script>
</body>
</html>
